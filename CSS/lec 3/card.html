<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 45%;
            margin: 100px auto;
            display: flex;
            justify-content: space-between;
            
        }

        img{
            border-radius: 10px;
            /* position: relative; */
            height: 100px;
        }
        button{
            height: 30px;
            width: 80px;
            border-radius: 10px;
            position: absolute;
            top: 190px;
            left: 770px;
            color: green;
            border: 1px solid gray;
        }

        .first{
            width: 70%;
        }
        .second{
            width: 30%;
            text-align: center;
        }
        .rating{
            color: green;
            font-size: 12px;
            margin-top: 7px;
        }
        .desc{
            font-size: small;
            color: gray;
        }
        .img{
            position: relative ;
        }
    </style>
</head>

    <div class="container">

        </div>
        <div class="second">
            <div class="img">
                <img src="chicken.avif" alt="" width="120px"><br>

</html>
