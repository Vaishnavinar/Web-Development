<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        td{
            text-align: center;
        }

        tr,td,th{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <table  style="width: 80%; margin: 100px auto;">
        <caption><h1><b>Menu Cart</b></h1></caption>
        <thead>
            <tr>
                <th>id</th>
                <th>image</th>
                <th>name</th>
                <th>price</th>
                <th>quantity</th>
                <th>total price</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="burger.jpg" alt="burger image" height="50px"></td>
                <td>Burger</td>
                <td>₹100</td>
                <td>+ 1 -</td>
                <td>110</td>
                <td><button style="background-color:red;">remove</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="cheeseburger.webp" alt="burger image" height="50px" ></td>
                <td>Cheese Burger</td>
                <td>₹150</td>
                <td>+ 1 -</td>
                <td>170</td>
                <td><button style="background-color:red;">remove</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="veg.jpeg" alt="burger image" height="50px" ></td>
                <td>Veg Burger</td>
                <td>₹180</td>
                <td>+ 1 -</td>
                <td>200</td>
                <td><button style="background-color:red;">remove</button></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
