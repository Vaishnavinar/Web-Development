<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <img src="view.jpg" alt="" height="50%" width="50%">
        </div>
        <form action="">
            <div class="inner">
                <label for="fname">First Name <span>*</span></label><br>
                <input type="text" name="" id="name">
            </div>
            <div class="inner">
                <label for="lname">Last Name <span>*</span></label><br>
                <input type="text" name="" id="lname">
            </div>
            <div class="inner">
                <label for="address1">Address <span>*</span></label><br>
                <input type="text" name="" id="address1" >
            </div>
            <div class="inner">
                <label for="address2">Address <span>*</span></label><br>
                <input type="text" name="" id="address2">
            </div>
            <div class="inner">
                <label for="city">City <span>*</span></label><br>
                <input type="text" name="" id="city">
            </div>
            <div class="inner">
                <label for="state">State <span>*</span></label><br>
                <select name="" id="state">
                    <option value="">select state......</option>
                </select>
            </div>
            <div class="inner">
                <label for="code">Zip Code <span>*</span></label><br>
                <input type="number" name="" id="code">
            </div>
            <div class="inner">
                <label for="phone">Phone <span>*</span></label><br>
                
                <input type="tel" placeholder="( ___ ) ___ - ____" data-mask="(000) 000-0000" value="" maxlength="10">
            </div>
            <div></div>
        </form>
    </div>
</body>
</html>
