<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        div{
            margin-top: 20px;

        }
        input{
            width: 100%;
            margin-top: 5px;
            padding: 10px 5 px;
            border-radius: 8px;
            font-size: 20px;
        }
        body{
            /* background-attachment: fixed; */
            background-size: cover;
            background-image: url('https://wallpapercave.com/wp/wp13633084.jpg');
        }
    </style>
</head>
<body>
    
    <div style="border: 1px solid black; margin: 100px auto; padding: 20px; width: 50%; background-color: rgb(244, 221, 190);" >
    <form action="abc">
        <caption><h1 style="text-align: center;">Registration Form</h1></caption>
    <div>
        <label for="name">Name:-</label>
        <input type="text" id="name" placeholder="Enter name" required>
    </div>
    <div>
        <label for="email">Email:-</label>
        <input type="email" id="email" placeholder="Enter Email" required>
    </div>
    <div>
        <label for="password">Password:-</label>
        <input type="password" placeholder="*************" id="password" required>
    </div>
    <div>
        <label for="contact">Contact:-</label>
        <input type="tel" id="contact" placeholder="+91 9359396403" required>
    </div>
    <div>
        <label for="age">Age:-</label>
        <input type="number" placeholder="Enter Age" id="age" required>
    </div>
    <div>
        <label for="dob">Date of Birth:-</label>
        <input type="date" placeholder="22/01/2025" id="dob" required>
    </div>
    <div>
        <label for="gender">Select Gender:-</label><br>
        Male<input type="radio" name="gender" >
        Female<input type="radio" name="gender" >
    </div>
    <div>
        <label for="">Hobbies:-</label>
        <br>
        playing <input type="checkbox">
        reading <input type="checkbox">
        singing <input type="checkbox">
    </div>
    <div>
        <label for="course">Select courses:-</label>
        <select name="" id="course" style="width: 100%;
        margin-top: 5px;
        padding: 10px 5 px;
        border-radius: 8px;
        font-size: 20px;">
        <option value="">select course......</option>
        <optgroup label="Backend course">
            <option value="Java Full Stack">Java Development</option>
            <option value="Python Full Stack">Python Development</option>
            <option value=".Net Full Stack">.Net Development</option>
            <option value="Software Testing">Software Testing</option>
        </optgroup>
        <optgroup label="Frontend course">
            <option value="">Html</option>
            <option value="">CSS</option>
            <option value="">JavaScript</option>
            <option value="">Angular</option>
        </optgroup>
        </select>
    </div>
    <div>
        <label for="address">Address:-</label>
        <textarea name="" id="address" rows="5" cols="30" style="width: 100%;
        margin-top: 5px;
        padding: 10px 5 px;
        border-radius: 8px;
        font-size: 20px;"></textarea>
    </div>

    <div>
        <label for="">Skills
            <br>
            Core Java <input type="range" min="0" max="100" id="corejava" onchange="changeCore()">
            <p id="first" style="color: black">50%</p>

            MySQL <input type="range" min="0" max="100" id="mysql" onchange="changeSQL()">
            <p id="second" style="color: black">50%</p>

            HTML <input type="range" min="0" max="100" id="html" onchange="changeHTML()">
            <p id="third" style="color: black">50%</p>

            CSS <input type="range" min="0" max="100" id="css" onchange="changeCss()">
            <p id="fourth" style="color: black">50%</p>

            JavaScript <input type="range" min="0" max="100" id="javascript" onchange="changejava()">
            <p id="fifth" style="color: black">50%</p>
        </label>
    </div>

    <div>
        <input type="button" value="button">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <!-- <button type="button">Cancel</button> -->
        
    </div>
    </form>
</div>

    <script>
        let changeCore=()=>{
            let corejava =document.getElementById("corejava").value
            console.log(corejava)
            document.getElementById("first").innerHTML=`<b>${corejava}%</b>`
        }

        let changeSQL=()=>{
            let mysql =document.getElementById("mysql").value
            console.log(mysql)
            document.getElementById("second").innerHTML=`<b>${mysql}%</b>`
        }

        let changeHTML=()=>{
            let html =document.getElementById("html").value
            console.log(html)
            document.getElementById("third").innerHTML=`<b>${html}%</b>`
        }

        let changeCss=()=>{
            let css =document.getElementById("css").value
            console.log(css)
            document.getElementById("fourth").innerHTML=`<b>${css}%</b>`
        }

        let changejava=()=>{
            let js =document.getElementById("javascript").value
            console.log(js)
            document.getElementById("fifth").innerHTML=`<b>${js}%</b>`
        }
    </script>
</body>
</html>
